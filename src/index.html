<!doctype html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <title>My Note</title>
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="output">
  <div class="header">
    <h1>My Note</h1>
    <div class="menu" id="menu">
      <button class="btn-newnote">새노트</button>
      <button class="btn-savenote">노트저장</button>
      <button class="btn-about">about</button>
      <button class="btn-full">전체화면</button>
    </div>
  </div>

  <div id="lay_mask"></div>
  <div id="layer" class="">
    <button class="btn-aboutClose" onclick="toggleLayer($('#layer'), 'off');">X</button>
    <div id="text">
      <h2>
        hello world!!
      </h2>
      Hi! I'm hyunki!
    </div>
  </div>

  <div class="container">
    <textarea id="memo" placeholder="내용을 입력하세요"></textarea>
  </div>
</div>

<script src="js/jquery-1.11.2.js"></script>
<script src="js/tmpl.js"></script>
<script src="js/layerPopup.js"></script>
<script src="js/fullscreen.js"></script>
<script src="js/app.js"></script>
</body>
</html>
